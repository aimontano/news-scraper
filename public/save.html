<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>News Scraper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <nav class="light-blue">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo center"><i class="medium material-icons">radio</i></a>
      <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class=" hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/saved">Saved Articles</a></li>
      </ul>
    </div>
  </nav>

  <!-- mobile nav -->
  <ul class="sidenav" id="mobile-nav">
    <li><a href="/">Home</a></li>
    <li class="active"><a href="/saved">Saved Articles</a></li>
  </ul>

  <!-- Header with scrape button -->
  <div class="parallax-container valign-wrapper">
    <div class="container center-align">
      <h1 class="blue-text text-darken-2">News Scraper</h1>
      <p class="flow-text red-text text-darken-2">Your Saved Articles</p>
      <!-- <button id="btnScrape" class="waves-effect waves-light btn-large red">Scrape New Articles</button> -->
    </div>
    <div class="parallax">
      <img src="https://www.dpfzd.com/wp-content/uploads/2016/07/06image-ipad-media.jpg" alt="news important image">
    </div>
  </div>

  <div class="container">
    <h3>Saved Articles</h3>
    <ul class="collection " id="articles">

    </ul>

    <div id="noteModal" class="modal">
      <div class="modal-content">
        <!-- article title -->
        <h4 id="articleTitle"></h4>

        <!-- load any article notes -->
        <ul class="collection with-header" id="notesCollection">
          <li class="collection-header"><h6>Notes</h6></li>

        </ul>

        <!-- Add note form -->
        <form>
          <div class="input-field">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="txtNote" class="materialize-textarea"></textarea>
            <label for="txtNote">Add Note</label>
          </div>
          <p id="error" class="red-text flow-text"></p>
          <button id="btnSaveNote" class="btn-floating green right"><i class="material-icons">add</i></button><br><br>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/saved.js"></script>
  <script>
    $('.sidenav').sidenav();
    $('.parallax').parallax();
    $('.modal').modal();
  </script>
</body>
</html>
